<mat-card [formGroup]="form">
    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email"  required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>code recu par email</mat-label>
        <input matInput #message maxlength="8" placeholder="Ex. 12345678" required formControlName="code" >
        <mat-hint align="end">{{message.value.length}} / 8</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createPassword()" >Se connecter</button>
</mat-card>
